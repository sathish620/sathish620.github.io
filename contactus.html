<html>
<head>

</head>
<script>

    /*table function */

    function show(shown, hidden) {
	var fname =document.getElementById('fname').value;
	var email =document.getElementById('email').value;
	var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    
	if(email && !re.test(email)) {
	document.getElementById('invalidemail').style.display='block';
	document.getElementById('errormessage').style.display='none';
	} else if(fname && email){
	document.getElementById(shown).style.display='block';
        document.getElementById(hidden).style.display='none';
		document.getElementById('errormessage').style.display='none';
		document.getElementById('invalidemail').style.display='none';
		
	}	else {
	document.getElementById('errormessage').style.display='block';
	document.getElementById('invalidemail').style.display='none';
	}	
        
    }
</script>

 <li class="four" id="contactus">

</div>

<div class="container">
  <p>
  Please reach US at <font style="color:blue">hr@tetrasystemsinc.com</font>, We will get back to you at the earliest possible.</p>
   
</div>
<div id="contactform" class="container">
  <form >
     <label for="fname">*First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."> 
	<label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" placeholder="Your last Mobile Number..">
	 <label for="email">*Email</label>
    <input type="text" id="email" name="email" placeholder="Your email id.." required>

  
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
<p style="color:red; display:none" id="errormessage">
  Please fill out all the mandatory fields.</p>
  <p style="color:red; display:none" id="invalidemail">
  Please enter valid email address.</p>
    <input class="myButton"  type="button" onclick="show('thankyoumessage','contactform')" value="Submit">

  </form>
